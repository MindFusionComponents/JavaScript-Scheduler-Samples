<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>MindFusion JsPlanner Sample - CustomItem</title>
    <link href="common/samples.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="themes/earth.css" />
    <style type="text/css">
        .mfp-item-vertical-detail .mfp-item .mfp-subject {
            text-align: center;
            font-size: large;
            margin: 5px 10px 10px 5px;
            color: #46697d;
            background-color: #fff !important;
            border-radius: 5px;
            overflow: hidden;
            line-height: 50px;
        }

        .cardClass {
            text-align: center;
            overflow: hidden;
        }

        .cardClass img {
            border-radius: 50%;
        }

        .cardClass span {
            display: block;
        }
    </style>
</head>

<body>
    <div id="header" style="height: 59px;">
        <div style="float: left; margin-left: 5px;">
            <a href="index.html" style="margin-left: 10px;">Index</a> &nbsp;
            <button onclick="group(2)">
                Group by hosts
            </button>
            <button onclick="group(0)">
                Clear grouping
            </button>
            <button onclick="clearItems()">
                Clear items
            </button>
            <button onclick="toXml()">
                Save to Xml
            </button>
            <button onclick="fromXml()">
                Load from Xml
            </button>
            <button onclick="toJson()">
                Save to Json
            </button>
            <button onclick="fromJson()">
                Load from Json
            </button>
            <input type="checkbox" onchange="showExport(this)" />Show export
        </div>
        <div style="float: right; margin-right: 5px;">
            <a href="CustomItem.js" style="margin-right: 10px;">View source</a>
            <button id="expandButton" onclick="onExpandCollapse()">
                &rsaquo;
            </button>
        </div>
    </div>
    <div id="info" style="top: 70px; bottom: 24px;">
        <div id="infoTab" style="padding: 10px;">
            <h1>
                About this sample
            </h1>
            <p id="pinfo">
                This sample shows how to create custom item and resource-derived classes and
                register them with the Schedule to enable serialization.
            </p>
            <p>
                Additionally, custom events' appearance is modified by handling the itemDraw event.
            </p>
        </div>
    </div>
    <div id="content" style="top: 70px; bottom: 24px;">
        <div style="position: absolute; width: 100%; height: 100%;">
            <div id="calendar" style="height: 100%; width: 100%; float: left;">
            </div>
            <div style="height: 100%; width: 30%; float: right; overflow: hidden;display:none;">
                <textarea id="export" style="width: 100%; height: 100%;"></textarea>
            </div>
        </div>
    </div>
    <div id="footer" style="height: 24px;">
        <span id="copyright"></span>
    </div>
    <script src="Scripts/drawing.js" type="text/javascript"></script>
    <script src="Scripts/controls.js" type="text/javascript"></script>
    <script src="Scripts/common.js" type="text/javascript"></script>
    <script src="Scripts/common-collections.js" type="text/javascript"></script>
    <script src="Scripts/scheduling.js" type="text/javascript"></script>
    <script src="CustomEvent.js" type="text/javascript"></script>
    <script src="CustomResource.js" type="text/javascript"></script>
    <script src="CustomItem.js" type="text/javascript"></script>
    <script type="text/javascript" src="common/samples.js"></script>
</body>

</html>
